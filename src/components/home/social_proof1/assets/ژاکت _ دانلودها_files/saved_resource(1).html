&quot;https://www.zhaket.com/dashboard&quot;],&quot;show&quot;:&quot;always&quot;,&quot;step1&quot;:{&quot;q&quot;:&quot;پشتیبانی محصول&quot;,&quot;a&quot;:[{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;کاربر گرامی، لازم است سوالات خود در رابطه با محصول را حتمــــا در بستر تیکت ها، در دسته &amp;quot;&amp;quot;ارتباط با پشتیبان &amp;gt;&amp;gt; اخذ راهنمایی در رابطه با محصول&amp;quot;&amp;quot; جویا شوید&quot;,&quot;label&quot;:&quot;در مورد محصول خریداری شده سوال دارم&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;کاربر عزیز اگر از ثبت تیکت شما بیشتر از 24 ساعت میگذرد و پشتیبان محصول پاسخگوی شما نبوده است، لطفا تیکت جدید در دسته &amp;quot;&amp;quot;ارتباط با ژاکت &amp;gt;&amp;gt; گزارش مشکل در پشتیبانی فروشنده&amp;quot;&amp;quot; ارسال بفرمایید تا پیگیری گردد. \n\nاگر از ارسال تیکت تان، کمتر از 24 ساعت میگذرد، لطفا صبوری بفرمایید تا بررسی تیکت شما انجام گیرد.&quot;,&quot;label&quot;:&quot;پشتیبان محصول برای بررسی تیکت ها چقدر زمان دارد؟&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;کاربر عزیز، پشتیبانی برای بررسی و پاسخگویی به سوالات فنی در رابطه با محصول خریداری شده است. سایر موارد عمومی شامل امنیت، سفارشی سازی، افزایش سرعت، نصب و پیکربندی و ... را می توانید در پشتیبانی VIP ژاکت دریافت بفرمایید&quot;,&quot;label&quot;:&quot;پشتیبانی محصول شامل چه مواردی است؟&quot;},{&quot;act&quot;:&quot;openUrl&quot;,&quot;data&quot;:&quot;https://service.zhaket.com/service/zhaket-vip-support/&quot;,&quot;label&quot;:&quot;پشتیبانی VIP ژاکت را کجا پیدا کنم؟&quot;}]}}}}}"></script><audio id="goftino_sound"><source src="https://cdn.goftino.com/static/assets/sound/s(6).mp3" type="audio/mpeg"></audio><audio id="goftino_record"><source src="https://cdn.goftino.com/static/assets/sound/record.mp3" type="audio/mpeg"></audio></body></html>
